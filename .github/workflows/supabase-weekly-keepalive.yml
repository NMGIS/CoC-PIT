name: Supabase Weekly Keep Alive

on:
  schedule:
    # Runs every Sunday at 10:00 UTC
    - cron: "0 10 * * 0"
  workflow_dispatch:

jobs:
  keepalive:
    runs-on: ubuntu-latest

    steps:
      - name: Query distinct years from overall_homeless
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          echo "Pinging Supabase..."
          curl -s -X GET \
            "$SUPABASE_URL/rest/v1/overall_homeless?select=year&order=year.asc" \
            -H "apikey: $SUPABASE_ANON_KEY" \
            -H "Authorization: Bearer $SUPABASE_ANON_KEY"
